<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login sederhana</title>
</head>
<body>
    <input type="text" id="user">
    <button onclick="login()">login</button>
    <script>
        // saat kita login ke input user dan memasukan kata admin maka login sukses
        function login(){
            if(user.value == "admin"){
                alert("login sukses")
            }
            
            else{
                alert("login gagal")
            }
        }
    </script>
</body>
</html>
